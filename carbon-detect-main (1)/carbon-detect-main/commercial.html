    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Matte Dark Background */
            color: #fff; /* Light text for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #212121; /* Slightly lighter than the background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #bb86fc; /* A touch of color */
            margin-bottom: 30px;
        }

        .options-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background-color: #bb86fc; /* Distinct button color */
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6200ee; /* Darker shade on hover */
        }

        #roadwayOptionsForm {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #333;
        }

        #railwaysForm, #airwaysForm {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #444;
            color: #fff;
            box-sizing: border-box;
        }

        .vehicle-type-select {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .vehicle-type-select button {
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .vehicle-type-select button.selected {
            background-color: #6200ee; /* Different color for selected */
        }

        #submitTripBtn {
            margin-top: 20px;
        }
    </style>
</head>

    <div class="container">
        <h1>Select Commercial Vehicle Type</h1>
        <div class="options-buttons">
            <button id="roadwaysBtn">Roadways</button>
            <button id="railwaysBtn">Railways</button>
            <button id="airwaysBtn">Airways</button>
        </div>

        <!-- Roadways Options -->
        <div id="roadwayOptionsForm">
            <label for="roadwaysDistance">Total Distance Traveled (km):</label>
            <input type="number" id="roadwaysDistance" placeholder="Enter distance in km">

            <label>Select Vehicle Type:</label>
            <div class="vehicle-type-select">
                <button id="taxiBtn" data-vehicle-type="Taxi">Taxi</button>
                <button id="busBtn" data-vehicle-type="Bus">Bus</button>
                <button id="autoBtn" data-vehicle-type="Auto">Auto</button>
            </div>

            <button id="submitRoadwaysTripBtn">Submit Trip</button>
        </div>

        <!-- Railways Form  -->
        <div id="railwaysForm">
            <label for="railwaysDistance">Total Distance Traveled (km):</label>
            <input type="number" id="railwaysDistance" placeholder="Enter distance in km">

                railwaysForm.style.display = 'none';

            // Vehicle type selection for roadways
            const vehicleTypeButtons = document.querySelectorAll('.vehicle-type-select button');
            vehicleTypeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove 'selected' class from previously selected button
                    if (selectedButton) {
                        selectedButton.classList.remove('selected');
                    }

                    // Add 'selected' class to the clicked button
                    this.classList.add('selected');
                    selectedButton = this;

                    selectedVehicleType = this.dataset.vehicleType; // Store the vehicle type
                });
            });

            // Submit button logic
            submitRoadwaysTripBtn.addEventListener('click', async function() {
                const distance = parseFloat(roadwaysDistanceInput.value);

                if (isNaN(distance) || distance <= 0 || !Number.isInteger(distance)) {
                    alert('Please enter a valid positive whole number for the distance.');
                    return;
                }

                if (!selectedVehicleType) {
                    alert('Please select a vehicle type.');
                    return;
                }

                let roadTypeValue;
                if (selectedVehicleType == "Taxi") {
                    roadTypeValue = 0;
                } else if (selectedVehicleType == "Bus") {
                    roadTypeValue = 1;
                } else if (selectedVehicleType == "Auto") {
                    roadTypeValue = 2;
                }

                // --- Smart Contract Interaction for Roadways ---
                try {
                    // Check if MetaMask is installed
                    if (typeof window.ethereum === 'undefined') {
                        alert('Please install MetaMask to use this feature!');
                        return;
                    }

                    // Connect to MetaMask
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);

                    // Get the signer
                    const signer = provider.getSigner();

                    // Create a contract instance
                    const contract = new ethers.Contract(contractAddress, contractABI, signer);

                    // Call the recordRoadwaysTrip function
