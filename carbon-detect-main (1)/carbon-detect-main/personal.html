            display: flex;

            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #212121; /* Slightly lighter than the background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {

        }

        .options-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background-color: #bb86fc; /* Distinct button color */
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6200ee; /* Darker shade on hover */
        }

        #contractFunctions {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #333;
            text-align: left;
        }

        #contractFunctions h2 {
            color: #bb86fc;
            margin-bottom: 10px;
        }

        #manualEntryForm {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #444;
            color: #fff;
            box-sizing: border-box;

          background-repeat: no-repeat;

        #submitTripBtn {

            submitTripBtn.addEventListener('click', async function() {
                const distance = parseFloat(distanceInput.value);

                if (isNaN(distance) || distance <= 0 || !Number.isInteger(distance)) {
                    alert('Please enter a valid positive whole number for the distance.');
                    return;
                }

                const fuelType = fuelTypeSelect.value;

                // --- Smart Contract Interaction ---
                try {
                    // Check if MetaMask is installed
                    if (typeof window.ethereum === 'undefined') {
                        alert('Please install MetaMask to use this feature!');
                        return;
                    }

                    // Connect to MetaMask
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []); // Prompts user to connect Metamask

                    // Get the signer
                    const signer = provider.getSigner();

                    // Create a contract instance
                    const contract = new ethers.Contract(contractAddress, contractABI, signer);

                     let fuelTypeValue;
                    if (fuelType == "Petrol") {
                        fuelTypeValue = 0;
                    } else if (fuelType == "Diesel") {
                        fuelTypeValue = 1;
                    } else if (fuelType == "CNG") {
                        fuelTypeValue = 2;
                    } else if (fuelType == "Electricity") {
                        fuelTypeValue = 3;
                    }
                    // Call the recordPersonalVehicleTrip function
                    const transaction = await contract.recordPersonalVehicleTrip(fuelTypeValue, parseInt(distance));

                    // Wait for the transaction to be mined
                    await transaction.wait();

                    alert('Trip submitted successfully!');
                    // Optionally reset the form
